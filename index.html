<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Apps Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Dashboard -->
    <div id="dashboard" class="dashboard active-view">
        <header class="header">
            <h1>Christian Apps Dashboard</h1>
            <p>Your collection of spiritual tools and resources</p>
        </header>
        
        <div class="apps-grid" id="apps-grid">
            <!-- App cards will be dynamically generated here -->
        </div>
    </div>
    
    <!-- App Container -->
    <div id="app-container" class="app-container">
        <!-- Apps will load in iframes here -->
    </div>

    <!-- Global Navigation -->
    <button id="global-back-button" class="global-back-button hidden">
        ‚Üê Back to Dashboard
    </button>
    
    <script src="assets/main.js"></script>
</body>
</html>
