<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit Fill Apps Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Dashboard -->
    <div id="dashboard" class="dashboard">
        <header class="dashboard-header">
            <h1>My Applications</h1>
            <p>Select an app to get started</p>
        </header>
        
        <div class="apps-grid" id="appsGrid">
            <!-- App cards will be dynamically generated here -->
        </div>
    </div>
    
    <!-- App Container (hidden by default) -->
    <div id="appContainer" class="app-container hidden">
        <header class="app-header">
            <button id="backButton" class="back-button">
                <span class="back-arrow">‚Üê</span> Back to Main Menu
            </button>
            <h2 id="appTitle">App Title</h2>
        </header>
        <div class="app-content">
            <iframe id="appFrame" src="" frameborder="0"></iframe>
        </div>
    </div>
    
    <script src="assets/main.js"></script>
</body>
</html>
